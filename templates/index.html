<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Keep a minimum height */
            overflow-y: auto;
        }
        #message {
            color: green;
        }
        #container {
            text-align: center;
            position: relative;
            /* For positioning button */
            padding-bottom: 80px;
        }

        #usernameForm,
        #userList {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #showUserListBtn {
            position: absolute;
            bottom: 20px;
            right: 50px;
        }

        #userList {
            display: none;
            /* Initially hide user list */
        }

        /* Responsive Table */
        .table-responsive {
            overflow-x: auto;
            /* Enable horizontal scrolling */
        }
    </style>
</head>

<body>
    <div id="container" class="container">
        <div id="usernameForm" class="animate__animated animate__fadeInDown">
            <h1>Enter Your Username</h1>
            <form id="form">
                <div class="mb-3"> <input type="text" id="usernameInput" class="form-control"
                        placeholder="Enter your username">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="message" class="mt-3"></div>
        </div>

        <button id="showUserListBtn" class="btn btn-primary">Show User List</button>

        <div id="userList" class="animate__animated animate__fadeInUp">
            <h1>User List</h1>
            <div class="table-responsive">
                <table id="usersTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
    <script>
        document.getElementById('usernameForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('usernameInput').value;

            const response = await fetch('http://localhost:83/api/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username })
            });

            const data = await response.json();
            document.getElementById('message').innerText = data.message;
        });

            $('#showUserListBtn').click(function () {
                getUsers();
            });

            async function getUsers() {
                const response = await fetch('http://192.168.1.14:83/api/users');
                const users = await response.json();

                $('#usersBody').empty();

                users.forEach(user => {
                    $('#usersBody').append(`
                <tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                </tr>
            `);
                });

                $('#userList').show(); // Show user list when fetched
            }

            // Initial call to fetch and display user list
            // getUsers(); // Commented out to load user list only when the button is click
    </script>
</body>

</html>
